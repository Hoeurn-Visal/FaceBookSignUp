<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="body">
        <div class="content">
          <img src="facebook_logo.svg" class="images" />
          <h2 class="text">
            Facebook helps you connect and share <br />with the people in your
            life.
          </h2>
        </div>

        <div class="content-1">
          <div class="box">
            <div>
              <input
                type="text"
                placeholder="Email address or phone number"
                class="content-input"
              />
            </div>
            <div>
              <input type="text" placeholder="Password" class="content-input" />
            </div>
            <div><button class="content-button">Log in</button></div>
            <div><p class="content-text">Forget password?</p></div>
            <div class="content-border"><p></p></div>
            <div>
              <button class="content-button-create">Create new account</button>
            </div>
          </div>
        </div>
        <div class="content-2">
          <h3>Power by Hoeurn Visal</h3>
        </div>
      </div>
    </div>
  </body>
</html>
